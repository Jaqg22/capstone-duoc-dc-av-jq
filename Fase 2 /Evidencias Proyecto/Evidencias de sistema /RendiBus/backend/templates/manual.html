    <script>
        // Funci√≥n para mostrar notificaciones elegantes
        function mostrarNotificacionElegante(mensaje, tipo = 'info', duracion = 4000) {
            // Crear elemento de notificaci√≥n
            const notificacion = document.createElement('div');
            notificacion.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                min-width: 300px;
                max-width: 450px;
                padding: 16px 20px;
                border-radius: 12px;
                color: white;
                font-weight: 500;
                font-size: 14px;
                line-height: 1.4;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
                z-index: 10000;
                transform: translateX(100%);
                transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            `;
            
            // Configurar colores seg√∫n tipo
            const colores = {
                success: 'linear-gradient(135deg, #00b894, #00a085)',
                error: 'linear-gradient(135deg, #e17055, #d63031)',
                info: 'linear-gradient(135deg, #0984e3, #006ba6)',
                warning: 'linear-gradient(135deg, #fdcb6e, #f39c12)'
            };
            
            notificacion.style.background = colores[tipo] || colores.info;
            notificacion.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div style="flex-shrink: 0; font-size: 18px;">
                        ${tipo === 'success' ? '‚úÖ' : tipo === 'error' ? '‚ùå' : tipo === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}
                    </div>
                    <div style="flex: 1;">${mensaje}</div>
                    <button onclick="this.parentNode.parentNode.remove()" style="
                        background: none; 
                        border: none; 
                        color: white; 
                        font-size: 16px; 
                        cursor: pointer; 
                        opacity: 0.7;
                        transition: opacity 0.2s;
                        padding: 4px;
                        line-height: 1;
                    " onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.7'">√ó</button>
                </div>
            `;
            
            document.body.appendChild(notificacion);
            
            // Animar entrada
            setTimeout(() => {
                notificacion.style.transform = 'translateX(0)';
            }, 50);
            
            // Auto-eliminar
            setTimeout(() => {
                notificacion.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notificacion.parentNode) {
                        notificacion.parentNode.removeChild(notificacion);
                    }
                }, 300);
            }, duracion);
        }

        // Auto-llenado desde localStorage
    // Cargar datos extra√≠dos desde localStorage al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', function() {
        // Funci√≥n para obtener datos de Azure OCR
        async function obtenerDatosDeAzure(planillaId, intentoActual = 0, maxIntentos = 10) {
            // Usar la URL base actual (funciona con localhost y ngrok)
            const baseUrl = window.location.origin;
            const azureUrl = `${baseUrl}/api/planillas/${planillaId}/datos_extraidos/`;
            console.log(`üîç Intento ${intentoActual + 1}/${maxIntentos}: Consultando Azure OCR...`);
            console.log(`üìç URL: ${azureUrl}`);
            
            try {
                const response = await fetch(azureUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    signal: AbortSignal.timeout(30000) // 30 segundos
                });
                
                if (response.ok) {
                    const datosData = await response.json();
                    console.log('‚úÖ Datos extra√≠dos de Azure:', datosData);
                    
                    // Guardar en localStorage para referencia futura
                    localStorage.setItem('datosExtraidos', JSON.stringify(datosData));
                    localStorage.setItem('planillaId', planillaId);
                    localStorage.removeItem('planillaIdPendiente');
                    
                    // Ejecutar auto-llenado
                    const imagenNombre = localStorage.getItem('imagenNombre');
                    ejecutarAutoLlenado(JSON.stringify(datosData), imagenNombre, planillaId);
                    
                } else if (response.status === 404 && intentoActual < maxIntentos - 1) {
                    // Azure a√∫n est√° procesando, reintentar
                    console.log('‚è≥ Azure OCR a√∫n procesando, reintentando en 2 segundos...');
                    setTimeout(() => obtenerDatosDeAzure(planillaId, intentoActual + 1, maxIntentos), 2000);
                    
                } else {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('‚ùå Error obteniendo datos de Azure:', error);
                
                if (intentoActual < maxIntentos - 1) {
                    console.log('‚ö†Ô∏è Reintentando en 2 segundos...');
                    setTimeout(() => obtenerDatosDeAzure(planillaId, intentoActual + 1, maxIntentos), 2000);
                } else {
                    console.error('‚ùå Se agotaron los intentos para obtener datos de Azure');
                    localStorage.removeItem('planillaIdPendiente');
                    alert('No se pudieron obtener los datos extra√≠dos. Por favor, ingrese los datos manualmente.');
                }
            }
        }
        
        // Verificar si hay un planilla_id pendiente
        const planillaIdPendiente = localStorage.getItem('planillaIdPendiente');
        const tiempoOCR = localStorage.getItem('tiempoOCR');
        
        console.log('üîç Verificando localStorage:');
        console.log('  - planillaIdPendiente:', planillaIdPendiente);
        console.log('  - tiempoOCR:', tiempoOCR);
        console.log('  - imagenNombre:', localStorage.getItem('imagenNombre'));
        
        if (planillaIdPendiente && tiempoOCR) {
            // Validar que no hayan pasado m√°s de 10 minutos
            const tiempoTranscurrido = Date.now() - Number.parseInt(tiempoOCR);
            const TIEMPO_LIMITE_MS = 10 * 60 * 1000; // 10 minutos
            
            if (tiempoTranscurrido > TIEMPO_LIMITE_MS) {
                console.log('‚è∞ La solicitud OCR es muy antigua (>10 min), limpiando...');
                localStorage.removeItem('planillaIdPendiente');
                localStorage.removeItem('imagenNombre');
                localStorage.removeItem('tiempoOCR');
            } else {
                console.log('üöÄ Detectado planilla_id pendiente, iniciando GET de datos...');
                obtenerDatosDeAzure(planillaIdPendiente);
            }
        } else {
            console.log('‚ÑπÔ∏è No hay planilla pendiente de procesar');
        }
    });
    
    // Funci√≥n para ejecutar el auto-llenado
    globalThis.ejecutarAutoLlenado = function ejecutarAutoLlenado(datosExtraidos, imagenNombre, planillaId) {
        if (window.autoLlenadoEjecutado) {
            return;
        }
        window.autoLlenadoEjecutado = true;
        
        try {
            const datos = JSON.parse(datosExtraidos);
            const datosReales = datos.datos_extraidos;
            if (!datosReales) {
                return;
            }
            
            // üîç DEBUG TEMPORAL: Mostrar campos recibidos
            const camposRecibidos = {
                fecha: datosReales.fecha,
                nro_bus: datosReales.numero_bus,
                nro_planilla: datosReales.numero_planilla,
                cod_conductor: datosReales.codigo_conductor,
                cod_asistente: datosReales.codigo_asistente
            };
            console.log('üìã Campos principales recibidos:', camposRecibidos);
            
            let camposLlenados = 0;
            
            // Funci√≥n helper para llenar campo y contar
            function llenarCampo(valorAzure, nombreCampo, etiqueta) {
                if (valorAzure) {
                    const campo = document.querySelector(`input[name="${nombreCampo}"]`);
                    if (campo) {
                        campo.value = valorAzure;
                        camposLlenados++;
                        return true;
                    }
                }
                return false;
            }
            
            // Llenar campos autom√°ticamente usando los nombres exactos de Azure OCR
                
                // Campos principales
                llenarCampo(datosReales.numero_planilla, 'nro_planilla', 'Nro. Planilla');
                llenarCampo(datosReales.codigo_origen, 'origen', 'Origen');
                llenarCampo(datosReales.codigo_retorno, 'retorno', 'Retorno');
                llenarCampo(datosReales.numero_bus, 'nro_bus', 'Nro. Bus');
                llenarCampo(datosReales.horario_origen, 'h_origen', 'Horario Origen');
                llenarCampo(datosReales.horario_retorno, 'h_retorno', 'Horario Retorno');
                
                // Fecha - convertir DD-MM-YYYY a YYYY-MM-DD
                if (datosReales.fecha) {
                    const campo = document.querySelector('input[name="fecha"]');
                    console.log('üìÖ Campo fecha encontrado:', !!campo);
                    console.log('üìÖ Fecha de Azure:', datosReales.fecha);
                    console.log('üìÖ Tipo de dato:', typeof datosReales.fecha);
                    
                    if (campo) {
                        let fechaStr = String(datosReales.fecha).trim();
                        
                        // Si viene DD-MM-YYYY, convertir a YYYY-MM-DD
                        if (fechaStr.includes('-')) {
                            const partes = fechaStr.split('-');
                            if (partes.length === 3) {
                                const dia = partes[0];
                                const mes = partes[1];
                                const anio = partes[2];
                                fechaStr = `${anio}-${mes}-${dia}`;
                                console.log('üìÖ Fecha convertida:', fechaStr);
                            }
                        }
                        
                        campo.value = fechaStr;
                        console.log('üìÖ Valor asignado al campo:', campo.value);
                        campo.dispatchEvent(new Event('input', { bubbles: true }));
                        campo.dispatchEvent(new Event('change', { bubbles: true }));
                        camposLlenados++;
                    } else {
                        console.error('‚ùå Campo fecha NO encontrado');
                    }
                }
                
                // C√≥digos de empleados (con delay para b√∫squeda de nombres)
                if (datosReales.codigo_conductor) {
                    const campo = document.querySelector('input[name="cod_conductor"]');
                    if (campo) {
                        campo.value = datosReales.codigo_conductor;
                        camposLlenados++;
                        // Disparar eventos despu√©s de 1 segundo para asegurar que los listeners est√©n listos
                        setTimeout(() => {
                            campo.focus();
                            campo.dispatchEvent(new Event('input', { bubbles: true }));
                            campo.dispatchEvent(new Event('change', { bubbles: true }));
                            campo.dispatchEvent(new Event('blur', { bubbles: true }));
                            console.log('üîÑ Eventos disparados para conductor:', datosReales.codigo_conductor);
                        }, 1000);
                    }
                }
                
                if (datosReales.codigo_asistente) {
                    const campo = document.querySelector('input[name="cod_asistente"]');
                    if (campo) {
                        campo.value = datosReales.codigo_asistente;
                        camposLlenados++;
                        // Disparar eventos despu√©s de 1.2 segundos
                        setTimeout(() => {
                            campo.focus();
                            campo.dispatchEvent(new Event('input', { bubbles: true }));
                            campo.dispatchEvent(new Event('change', { bubbles: true }));
                            campo.dispatchEvent(new Event('blur', { bubbles: true }));
                            console.log('üîÑ Eventos disparados para asistente:', datosReales.codigo_asistente);
                        }, 1200);
                    }
                }
                
                // Ingresos
                if (datosReales.total_ingreso_ruta) {
                    const campo = document.querySelector('input[name="ing_total_ruta"]');
                    if (campo) {
                        campo.value = datosReales.total_ingreso_ruta;
                        camposLlenados++;
                    }
                }
                
                if (datosReales.total_ingreso_oficina) {
                    const campo = document.querySelector('input[name="ing_total_oficina"]');
                    if (campo) {
                        campo.value = datosReales.total_ingreso_oficina;
                        camposLlenados++;
                    }
                }
                
                // üîç DEBUG: Ver todos los campos disponibles en datosReales
                console.log('üìã TODOS LOS CAMPOS OCR DETECTADOS:', Object.keys(datosReales));
                console.log('üí∞ DATOS EGRESOS COMPLETOS:', {
                    viaticos: datosReales.viaticos,
                    total_viaticos: datosReales.total_viaticos,
                    losa: datosReales.losa,
                    total_losa: datosReales.total_losa,
                    pension: datosReales.pension,
                    total_pension: datosReales.total_pension,
                    cena: datosReales.cena,
                    total_cena: datosReales.total_cena,
                    otros: datosReales.otros,
                    otros_gastos: datosReales.otros_gastos,
                    total_otros: datosReales.total_otros,
                    total_otros_gastos: datosReales.total_otros_gastos
                });

                // Egresos - mapeo amplio para cubrir variaciones de nombres
                const mapeoEgresos = {
                    // Variaciones para viaticos
                    'viaticos': 'viaticos',
                    'total_viaticos': 'viaticos',
                    'viatico': 'viaticos',
                    
                    // Variaciones para losa
                    'losa': 'losa',
                    'total_losa': 'losa',
                    
                    // Variaciones para pension
                    'pension': 'pension',
                    'total_pension': 'pension',
                    
                    // Variaciones para cena
                    'cena': 'cena',
                    'total_cena': 'cena',
                    
                    // Variaciones para otros gastos
                    'otros': 'otros',
                    'otros_gastos': 'otros',
                    'total_otros': 'otros',
                    'total_otros_gastos': 'otros'
                };
                
                for (const [campoAzure, campoForm] of Object.entries(mapeoEgresos)) {
                    if (datosReales[campoAzure]) {
                        const campo = document.querySelector(`input[name="${campoForm}"]`);
                        if (campo) {
                            console.log(`‚úÖ Llenando egreso: ${campoAzure} (${datosReales[campoAzure]}) -> ${campoForm}`);
                            campo.value = datosReales[campoAzure];
                            camposLlenados++;
                        } else {
                            console.log(`‚ùå Campo ${campoForm} no encontrado en DOM`);
                        }
                    }
                }
                
                // Mostrar resumen de egresos detectados
                const egresosDetectados = Object.keys(mapeoEgresos).filter(k => datosReales[k]);
                if (egresosDetectados.length > 0) {
                    console.log(`üí∞ EGRESOS DETECTADOS: ${egresosDetectados.join(', ')}`);
                } else {
                    console.log('‚ö†Ô∏è NO SE DETECTARON EGRESOS en los datos OCR');
                }
                
                // Tarifas
                const tarifas = ['tarifa_1', 'tarifa_2', 'tarifa_3', 'tarifa_4', 'tarifa_5', 'tarifa_6'];
                tarifas.forEach((tarifa) => {
                    if (datosReales[tarifa]) {
                        const campo = document.querySelector(`input[name="${tarifa}"]`);
                        if (campo) {
                            campo.value = datosReales[tarifa];
                            camposLlenados++;
                        }
                    }
                });
                
                // Tickets (B_final -> ticket_)
                const tickets = [
                    {azure: 'b_final_1', form: 'ticket_1'},
                    {azure: 'b_final_2', form: 'ticket_2'},
                    {azure: 'b_final_3', form: 'ticket_3'},
                    {azure: 'b_final_4', form: 'ticket_4'},
                    {azure: 'b_final_5', form: 'ticket_5'},
                    {azure: 'b_final_6', form: 'ticket_6'}
                ];
                tickets.forEach((ticket) => {
                    if (datosReales[ticket.azure]) {
                        const campo = document.querySelector(`input[name="${ticket.form}"]`);
                        if (campo) {
                            campo.value = datosReales[ticket.azure];
                            camposLlenados++;
                        }
                    }
                });
                
                // Auto-llenado completo
                
                // Activar c√°lculos y b√∫squedas (los empleados ya est√°n cargados)
                setTimeout(() => {
                    // Activar c√°lculo de totales
                    if (globalThis.calcularTotales) {
                        globalThis.calcularTotales();
                    }
                    
                    // Buscar empleados (ya est√°n cargados)
                    if (datosReales.codigo_conductor && globalThis.empleadosCache) {
                        buscarYMostrarEmpleado(datosReales.codigo_conductor, 'conductor');
                    }
                    
                    if (datosReales.codigo_asistente && globalThis.empleadosCache) {
                        buscarYMostrarEmpleado(datosReales.codigo_asistente, 'asistente');
                    }
                    
                    // Disparar eventos para activar calculadoras
                    const camposParaEventos = [
                        'ing_total_ruta', 'ing_total_oficina', 
                        'viaticos', 'losa', 'pension', 'cena', 'otros'
                    ];
                    
                    camposParaEventos.forEach(nombreCampo => {
                        const campo = document.querySelector(`input[name="${nombreCampo}"]`);
                        if (campo && campo.value) {
                            campo.dispatchEvent(new Event('input', { bubbles: true }));
                        }
                    });
                    
                    // ‚≠ê ACTIVAR VALIDACI√ìN AUTOM√ÅTICA para campos cr√≠ticos
                    const camposValidacion = ['origen', 'retorno', 'nro_bus'];
                    
                    camposValidacion.forEach(nombreCampo => {
                        const campo = document.querySelector(`input[name="${nombreCampo}"]`);
                        if (campo && campo.value && campo.value.trim() !== '') {
                            console.log(`üîÑ Activando validaci√≥n autom√°tica para: ${nombreCampo} = "${campo.value}"`);
                            
                            // Disparar eventos de input y blur para activar validaci√≥n
                            campo.dispatchEvent(new Event('input', { bubbles: true }));
                            campo.dispatchEvent(new Event('blur', { bubbles: true }));
                            
                            // Aplicar focus y blur f√≠sico para garantizar validaci√≥n
                            setTimeout(() => {
                                campo.focus();
                                setTimeout(() => {
                                    campo.blur();
                                }, 100);
                            }, 200 + (camposValidacion.indexOf(nombreCampo) * 100));
                        }
                    });
                    
                    // Mostrar notificaci√≥n elegante al usuario
                    if (camposLlenados > 0) {
                        mostrarNotificacionElegante(
                            `‚úÖ Auto-llenado completado: ${camposLlenados} campos actualizados con validaci√≥n autom√°tica`,
                            'success'
                        );
                        
                        // üßπ LIMPIAR localStorage despu√©s del auto-llenado exitoso
                        console.log('üßπ Limpiando datos OCR del localStorage...');
                        localStorage.removeItem('datosExtraidos');
                        localStorage.removeItem('imagenNombre');
                        localStorage.removeItem('planillaId');
                        console.log('‚úÖ localStorage limpiado exitosamente');
                    }
                    
                }, 200); // Breve delay para asegurar que todo est√© listo
                
            } catch (error) {
                console.error('‚ùå Error procesando datos OCR:', error);
            }
        }
    
    // Funci√≥n para buscar y mostrar empleado en el formulario
    function buscarYMostrarEmpleado(codigo, tipo) {
        if (!globalThis.empleadosCache || !globalThis.empleadosCache.loaded) {
            return;
        }
        
        const cache = tipo === 'conductor' ? globalThis.empleadosCache.conductores : globalThis.empleadosCache.asistentes;
        const empleado = cache[String(codigo)] || cache[Number(codigo)];
        
        if (empleado) {
            const nombreCampo = tipo === 'conductor' ? 'conductor' : 'asistente';
            const campoNombre = document.querySelector(`input[name="${nombreCampo}"]`);
            
            if (campoNombre) {
                campoNombre.value = empleado.nombre_completo;
                campoNombre.style.backgroundColor = '#e8f5e8';
            }
        }
    }
    
    // üßπ Funci√≥n para limpiar localStorage manualmente
    globalThis.limpiarDatosOCR = function() {
        const datosExtraidos = localStorage.getItem('datosExtraidos');
        if (datosExtraidos) {
            localStorage.removeItem('datosExtraidos');
            localStorage.removeItem('imagenNombre');
            localStorage.removeItem('planillaId');
            localStorage.removeItem('tiempoOCR');
            console.log('üßπ Datos OCR limpiados manualmente');
            mostrarNotificacionElegante('üßπ Datos OCR anteriores eliminados', 'info', 3000);
        } else {
            console.log('‚ÑπÔ∏è No hay datos OCR para limpiar');
            mostrarNotificacionElegante('‚ÑπÔ∏è No hay datos OCR almacenados', 'info', 3000);
        }
    };
    
    // üîç Funci√≥n de debug para verificar localStorage
    globalThis.debugOCR = function() {
        const datosExtraidos = localStorage.getItem('datosExtraidos');
        const tiempoOCR = localStorage.getItem('tiempoOCR');
        const imagenNombre = localStorage.getItem('imagenNombre');
        
        console.log('üîç ESTADO DEL LOCALSTORAGE OCR:');
        console.log('- Datos extra√≠dos:', !!datosExtraidos);
        console.log('- Imagen nombre:', imagenNombre);
        console.log('- Tiempo OCR:', tiempoOCR);
        
        if (tiempoOCR) {
            const tiempoTranscurrido = Date.now() - Number.parseInt(tiempoOCR);
            console.log(`- Tiempo transcurrido: ${Math.round(tiempoTranscurrido/1000)} segundos`);
            console.log(`- Es v√°lido: ${tiempoTranscurrido < (10 * 60 * 1000) ? 'S√ç' : 'NO (>10 min)'}`);
        }
        
        return { datosExtraidos: !!datosExtraidos, tiempoOCR, imagenNombre };
    };
    </script>
