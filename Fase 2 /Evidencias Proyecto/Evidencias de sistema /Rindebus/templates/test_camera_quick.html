<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test C√°mara R√°pido - RindeBus</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #status { margin: 20px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        video { width: 100%; max-width: 500px; border: 2px solid #4CAF50; border-radius: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üß™ Test R√°pido de C√°mara</h1>
    
    <button onclick="quickCameraTest()">üì∑ Test C√°mara R√°pido</button>
    <button onclick="clearStatus()">üßπ Limpiar</button>
    
    <div id="status">Haz clic en "Test C√°mara R√°pido" para comenzar</div>
    <video id="testVideo" style="display: none;" autoplay playsinline muted></video>
    <canvas id="testCanvas" style="display: none;"></canvas>

    <script>
        function addStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            status.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
        }

        function clearStatus() {
            document.getElementById('status').innerHTML = 'Status limpio';
        }

        async function quickCameraTest() {
            clearStatus();
            addStatus('üîÑ Iniciando test r√°pido...');
            
            const video = document.getElementById('testVideo');
            const canvas = document.getElementById('testCanvas');
            
            try {
                // 1. Verificar soporte
                if (!navigator.mediaDevices) {
                    addStatus('‚ùå MediaDevices no soportado', 'error');
                    return;
                }
                addStatus('‚úÖ MediaDevices soportado', 'success');
                
                // 2. Solicitar c√°mara
                addStatus('üì± Solicitando acceso a c√°mara...');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                addStatus('‚úÖ Acceso concedido', 'success');
                
                // 3. Mostrar video
                video.srcObject = stream;
                video.style.display = 'block';
                
                video.onloadedmetadata = () => {
                    addStatus(`üìê Video listo: ${video.videoWidth}x${video.videoHeight}`, 'success');
                };
                
                // 4. Test de captura despu√©s de 3 segundos
                setTimeout(() => {
                    testCapture(video, canvas, stream);
                }, 3000);
                
            } catch (error) {
                addStatus(`‚ùå Error: ${error.name} - ${error.message}`, 'error');
                
                if (error.name === 'NotAllowedError') {
                    addStatus('üí° Permite el acceso a la c√°mara', 'info');
                } else if (error.name === 'NotFoundError') {
                    addStatus('üí° No se encontr√≥ c√°mara', 'info');
                }
            }
        }

        function testCapture(video, canvas, stream) {
            addStatus('üì∏ Probando captura de imagen...');
            
            if (video.videoWidth === 0) {
                addStatus('‚ùå Video no tiene dimensiones', 'error');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            try {
                ctx.drawImage(video, 0, 0);
                addStatus('‚úÖ Captura exitosa', 'success');
                
                canvas.toBlob((blob) => {
                    if (blob) {
                        addStatus(`üìÑ Blob creado: ${(blob.size/1024).toFixed(2)} KB`, 'success');
                        addStatus('üéâ Test completado exitosamente!', 'success');
                    } else {
                        addStatus('‚ùå Error creando blob', 'error');
                    }
                    
                    // Limpiar
                    stream.getTracks().forEach(track => track.stop());
                    video.style.display = 'none';
                    video.srcObject = null;
                }, 'image/jpeg', 0.8);
                
            } catch (error) {
                addStatus(`‚ùå Error en captura: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
